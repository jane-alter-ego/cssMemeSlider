<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css meme slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="wrapper">
    <header>
        <h1><a class="link" href="https://taplink.cc/mr.morty_comics" target="_blank">Mr.Morty by Vitaly_Nskiy</a></h1>
    </header>

    <main>
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">

        <div id="slider">
            <div class="slider-item slide1">
                <p>Чрезвычайно надёжное лекарство...<br>Не болейте!</p>
                <img src="images/morty1.jpg" alt="Не болейте!">
            </div>
            <div class="slider-item slide2">
                <p>Тук-тук!<br>Это вы вчера анализы сдавали?</p>
                <img src="images/morty3.jpg" alt="Тук-тук! Это вы вчера анализы сдавали?">
            </div>
            <div class="slider-item slide3">
                <p>Все формы неприязни ко мне прошу выражать<br>в суицидальной форме.</p>
                <img src="images/morty17.jpg" alt="Господа! Все формы неприязни ко мне прошу выражать в суицидальной форме.">
            </div>
            <div class="slider-item slide4">
                <p>Что будет, если его включить?<br>Ничего. Абсолютно ничего...</p>
                <img src="images/morty5.jpg" alt="Что будет, если его включить? Ничего. Абсолютно ничего в радиусе 114 км.">
            </div>
            <div class="slider-item slide5">
                <p>Хорошо, я сделаю, как вы хотите!<br>Я буду счастлив!</p>
                <img src="images/morty4.jpg" alt="Хорошо, хорошо, я сделаю, как вы хотите! Я буду счастлив!">
            </div>
        </div>

        <div id="controls">
		    <label for="slide1"></label>
		    <label for="slide2"></label>
		    <label for="slide3"></label>
		    <label for="slide4"></label>
		    <label for="slide5"></label>
	    </div>
    </main>
    </div>
</body>
</html>
